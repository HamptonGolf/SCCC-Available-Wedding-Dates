<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Cloud Country Club - Wedding Dates</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            overflow-x: hidden;
            height: 100%;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 20px 40px 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background elements */
        .bg-decoration {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(1, 118, 213, 0.1) 0%, transparent 70%);
            animation: float 20s infinite ease-in-out;
            pointer-events: none;
        }
        
        .bg-decoration:nth-child(1) {
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }
        
        .bg-decoration:nth-child(2) {
            bottom: -150px;
            right: -150px;
            animation-delay: 10s;
            background: radial-gradient(circle, rgba(36, 55, 70, 0.05) 0%, transparent 70%);
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, -30px) rotate(90deg); }
            50% { transform: translate(-20px, 20px) rotate(180deg); }
            75% { transform: translate(-30px, -20px) rotate(270deg); }
        }
        
        /* Main Container */
        .calendar-container {
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(36, 55, 70, 0.15);
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 10;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        
        /* Month Navigation */
        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #243746 0%, #0176D5 100%);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(36, 55, 70, 0.2);
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }
        
        .nav-btn:active {
            transform: scale(0.95);
        }
        
        .month-display-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }
        
        .month-display {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .month-text, .year-text {
            display: inline-block;
        }
        
        /* Calendar Grid */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .day-header {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
            color: #243746;
            text-align: center;
            padding: 15px 5px;
            border-bottom: 2px solid #0176D5;
        }
        
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            cursor: default;
            z-index: 1;
        }
        
        .calendar-day.other-month {
            opacity: 0.3;
        }
        
        .calendar-day.available {
            background: linear-gradient(135deg, #0176D5 0%, #0394ff 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(1, 118, 213, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .calendar-day.available:hover .tooltip {
            opacity: 1;
            z-index: 9999;
        }
        
        /* Tooltip */
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #243746;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }
        
        /* Adjust tooltip position for left edge (Sunday) */
        .calendar-day:nth-child(7n + 8) .tooltip,
        .calendar-day:nth-child(7n + 15) .tooltip,
        .calendar-day:nth-child(7n + 22) .tooltip,
        .calendar-day:nth-child(7n + 29) .tooltip,
        .calendar-day:nth-child(7n + 36) .tooltip {
            left: 0;
            transform: translateX(0);
        }
        
        /* Adjust arrow for left-aligned tooltips */
        .calendar-day:nth-child(7n + 8) .tooltip::after,
        .calendar-day:nth-child(7n + 15) .tooltip::after,
        .calendar-day:nth-child(7n + 22) .tooltip::after,
        .calendar-day:nth-child(7n + 29) .tooltip::after,
        .calendar-day:nth-child(7n + 36) .tooltip::after {
            left: 20px;
            transform: translateX(0);
        }
        
        /* Adjust tooltip position for right edge (Saturday) */
        .calendar-day:nth-child(7n + 14) .tooltip,
        .calendar-day:nth-child(7n + 21) .tooltip,
        .calendar-day:nth-child(7n + 28) .tooltip,
        .calendar-day:nth-child(7n + 35) .tooltip,
        .calendar-day:nth-child(7n + 42) .tooltip {
            left: auto;
            right: 0;
            transform: translateX(0);
        }
        
        /* Adjust arrow for right-aligned tooltips */
        .calendar-day:nth-child(7n + 14) .tooltip::after,
        .calendar-day:nth-child(7n + 21) .tooltip::after,
        .calendar-day:nth-child(7n + 28) .tooltip::after,
        .calendar-day:nth-child(7n + 35) .tooltip::after,
        .calendar-day:nth-child(7n + 42) .tooltip::after {
            left: auto;
            right: 20px;
            transform: translateX(0);
        }
        
        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: #243746 transparent transparent transparent;
        }
        
        /* Mobile-specific tooltip adjustments */
        @media (max-width: 768px) {
            .tooltip {
                font-size: 11px;
                padding: 6px 10px;
            }
            
            /* Even more aggressive positioning on mobile for edge cases */
            .calendar-day:nth-child(7n + 8) .tooltip,
            .calendar-day:nth-child(7n + 15) .tooltip,
            .calendar-day:nth-child(7n + 22) .tooltip,
            .calendar-day:nth-child(7n + 29) .tooltip,
            .calendar-day:nth-child(7n + 36) .tooltip {
                left: -10px;
            }
            
            .calendar-day:nth-child(7n + 14) .tooltip,
            .calendar-day:nth-child(7n + 21) .tooltip,
            .calendar-day:nth-child(7n + 28) .tooltip,
            .calendar-day:nth-child(7n + 35) .tooltip,
            .calendar-day:nth-child(7n + 42) .tooltip {
                right: -10px;
            }
        }
        
        .calendar-day.available:hover .tooltip {
            opacity: 1;
        }
        
        .calendar-day.unavailable {
            background: #f5f5f5;
            color: #ccc;
            position: relative;
            overflow: hidden;
        }
        
        .calendar-day.unavailable::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -5%;
            right: -5%;
            height: 1px;
            background: #ddd;
            transform: rotate(-45deg);
        }
        
        .calendar-day.today {
            border: 3px solid #243746;
            font-weight: 700;
        }
        
        .calendar-day.today.available {
            border-color: white;
            box-shadow: 0 0 0 2px #243746, 0 4px 15px rgba(1, 118, 213, 0.3);
        }
        
        /* Legend */
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .legend-dot {
            width: 20px;
            height: 20px;
            border-radius: 5px;
        }
        
        .legend-dot.available {
            background: linear-gradient(135deg, #0176D5 0%, #0394ff 100%);
            box-shadow: 0 2px 5px rgba(1, 118, 213, 0.3);
        }
        
        .legend-dot.unavailable {
            background: #f5f5f5;
            border: 1px solid #ddd;
        }
        
        /* Notification */
        #notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #243746 0%, #0176D5 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
            max-width: 90%;
            display: none;
        }
        
        #notification.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        #notification.hide {
            animation: fadeOut 0.3s ease;
        }
        
        #notification a {
            color: #87CEEB;
            text-decoration: none;
            pointer-events: auto;
            cursor: pointer;
            display: inline-block;
            padding: 2px 0;
        }
        
        #notification a:hover {
            text-decoration: underline;
        }
        
        #notification a:active {
            color: #add8e6;
        }
        
        /* Close button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            line-height: 1;
            padding: 0;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }
        
        /* Overlay */
        #notification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        
        #notification-overlay.show {
            display: block;
        }
        
        #notification-overlay.hide {
            display: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            to { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .calendar-container {
                padding: 20px;
            }
            
            .month-nav {
                padding: 15px;
            }
            
            .month-display-wrapper {
                flex: 1;
                text-align: center;
            }
            
            .month-display {
                flex-direction: column;
                gap: 4px;
                font-size: 20px;
            }
            
            .year-text {
                font-size: 18px;
                letter-spacing: 1px;
                order: -1; /* This moves the year above the month */
            }
            
            .month-text {
                font-size: 22px;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .calendar-grid {
                gap: 5px;
            }
            
            .day-header {
                font-size: 10px;
                padding: 10px 2px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>
    
    <div class="calendar-container">
        <div class="month-nav">
            <button class="nav-btn" id="prev-btn">‹</button>
            <div class="month-display-wrapper">
                <div class="month-display" id="month-display">Loading...</div>
            </div>
            <button class="nav-btn" id="next-btn">›</button>
        </div>
        
        <div class="calendar-grid" id="calendar-grid">
            <!-- Calendar will be generated here -->
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot available"></div>
                <span>Available</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot unavailable"></div>
                <span>Unavailable</span>
            </div>
        </div>
    </div>
    
    <!-- Overlay for notification -->
    <div id="notification-overlay"></div>
    
    <!-- Single notification element -->
    <div id="notification">
        <button class="close-btn" id="close-notification">&times;</button>
        <h3 style="margin: 0 0 10px 0; font-size: 24px; font-family: 'Playfair Display', serif;">
            Available Date Selected
        </h3>
        <p id="notification-date" style="margin: 0; font-size: 16px;"></p>
        <p style="margin: 10px 0 0 0; opacity: 0.9; font-size: 14px;">
            Contact <a href="mailto:pgaetz@stcloudcountryclub.com">pgaetz@stcloudcountryclub.com</a> to reserve this date!
        </p>
    </div>
    
    <script>
        const availableDates = [
            '2025-04-13', '2025-04-19', '2025-04-26', '2025-04-27', '2025-05-03', 
            '2025-05-04', '2025-05-10', '2025-05-17', '2025-05-18', '2025-05-24', 
            '2025-05-25', '2025-05-31', '2025-06-07', '2025-06-14', '2025-06-15', 
            '2025-06-21', '2025-06-22', '2025-06-28', '2025-06-29', '2025-07-12', 
            '2025-07-13', '2025-07-26', '2025-07-27', '2025-08-09', '2025-08-10', 
            '2025-08-23', '2025-08-24', '2025-08-30', '2025-08-31', '2025-09-14', 
            '2025-09-27', '2025-09-28', '2025-10-04', '2025-10-05', '2025-10-18', 
            '2025-10-19', '2025-10-25', '2025-10-26', '2025-11-01', '2025-11-02', 
            '2025-11-08', '2025-11-09', '2025-11-15', '2025-11-16', '2025-11-23', 
            '2025-11-29', '2025-11-30', '2025-12-07', '2025-12-13', '2025-12-14',
            '2025-12-20', '2025-12-21', '2025-12-27', '2025-12-28'
        ];
        
        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();
        let notificationTimeout = null;
        
        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                          'July', 'August', 'September', 'October', 'November', 'December'];
        const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        
        function isDateAvailable(dateStr) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const checkDate = new Date(dateStr + 'T00:00:00'); // Ensure proper date parsing
            return checkDate >= today && availableDates.includes(dateStr);
        }
        
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        function formatDateForTooltip(dateStr) {
            const [year, month, day] = dateStr.split('-');
            const date = new Date(parseInt(year), parseInt(month) - 1, parseInt(day));
            const dayName = date.toLocaleDateString('en-US', { weekday: 'long' });
            const monthName = date.toLocaleDateString('en-US', { month: 'long' });
            return `${dayName}, ${monthName} ${parseInt(day)}`;
        }
        
        function renderCalendar() {
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const prevLastDay = new Date(currentYear, currentMonth, 0);
            
            const firstDayOfWeek = firstDay.getDay();
            const lastDayOfMonth = lastDay.getDate();
            const prevLastDayOfMonth = prevLastDay.getDate();
            
            const monthDisplay = document.getElementById('month-display');
            // Update to include separate spans for month and year
            monthDisplay.innerHTML = `<span class="month-text">${monthNames[currentMonth]}</span> <span class="year-text">${currentYear}</span>`;
            
            const calendarGrid = document.getElementById('calendar-grid');
            calendarGrid.innerHTML = '';
            
            // Add day headers
            dayNames.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                calendarGrid.appendChild(dayHeader);
            });
            
            // Add previous month's trailing days
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day other-month';
                dayDiv.textContent = prevLastDayOfMonth - i;
                calendarGrid.appendChild(dayDiv);
            }
            
            // Add current month's days
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            for (let day = 1; day <= lastDayOfMonth; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                dayDiv.textContent = day;
                
                const currentDateObj = new Date(currentYear, currentMonth, day);
                const dateStr = formatDate(currentDateObj);
                
                // Check if it's today
                if (currentDateObj.toDateString() === today.toDateString()) {
                    dayDiv.classList.add('today');
                }
                
                // Check availability
                if (isDateAvailable(dateStr)) {
                    dayDiv.classList.add('available');
                    
                    // Add tooltip
                    const tooltip = document.createElement('div');
                    tooltip.className = 'tooltip';
                    tooltip.textContent = formatDateForTooltip(dateStr);
                    dayDiv.appendChild(tooltip);
                    
                    dayDiv.addEventListener('click', () => {
                        showDateInfo(dateStr);
                    });
                } else {
                    dayDiv.classList.add('unavailable');
                }
                
                calendarGrid.appendChild(dayDiv);
            }
            
            // Add next month's leading days
            const totalCells = calendarGrid.children.length - 7; // Subtract header row
            const remainingCells = 35 - totalCells; // 5 weeks * 7 days - current cells
            
            for (let day = 1; day <= remainingCells; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day other-month';
                dayDiv.textContent = day;
                calendarGrid.appendChild(dayDiv);
            }
        }
        
        function showDateInfo(dateStr) {
            // Parse the date properly to avoid timezone issues
            const [year, month, day] = dateStr.split('-');
            const date = new Date(parseInt(year), parseInt(month) - 1, parseInt(day));
            
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = date.toLocaleDateString('en-US', options);
            
            const notification = document.getElementById('notification');
            const overlay = document.getElementById('notification-overlay');
            const dateElement = document.getElementById('notification-date');
            
            // Update content and show
            dateElement.textContent = formattedDate;
            
            // Show overlay and notification
            overlay.classList.remove('hide');
            overlay.classList.add('show');
            notification.classList.remove('hide');
            notification.classList.add('show');
        }
        
        function closeNotification() {
            const notification = document.getElementById('notification');
            const overlay = document.getElementById('notification-overlay');
            
            notification.classList.add('hide');
            overlay.classList.add('hide');
            
            setTimeout(() => {
                notification.classList.remove('show', 'hide');
                overlay.classList.remove('show', 'hide');
            }, 300);
        }
        
        function changeMonth(direction) {
            // Close notification when changing months
            closeNotification();
            
            if (direction === 'prev') {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
            } else {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
            }
            renderCalendar();
        }
        
        // Event listeners
        document.getElementById('prev-btn').addEventListener('click', () => changeMonth('prev'));
        document.getElementById('next-btn').addEventListener('click', () => changeMonth('next'));
        
        // Close notification event listeners
        document.getElementById('close-notification').addEventListener('click', function(e) {
            e.stopPropagation();
            closeNotification();
        });
        
        document.getElementById('notification-overlay').addEventListener('click', function() {
            closeNotification();
        });
        
        // Prevent notification from closing when clicking on it
        document.getElementById('notification').addEventListener('click', function(e) {
            e.stopPropagation();
        });
        
        // Ensure email link works properly on all devices including mobile
        document.addEventListener('DOMContentLoaded', function() {
            const emailLink = document.querySelector('#notification a[href^="mailto:"]');
            if (emailLink) {
                // Remove any existing event listeners and add fresh ones
                const newEmailLink = emailLink.cloneNode(true);
                emailLink.parentNode.replaceChild(newEmailLink, emailLink);
                
                // Ensure the link is clickable
                newEmailLink.style.pointerEvents = 'auto';
                newEmailLink.style.cursor = 'pointer';
                newEmailLink.style.position = 'relative';
                newEmailLink.style.zIndex = '1001';
                
                // Handle clicks and touches
                newEmailLink.addEventListener('click', function(e) {
                    e.stopPropagation();
                    // Let the default mailto behavior work
                });
                
                newEmailLink.addEventListener('touchend', function(e) {
                    e.stopPropagation();
                    // For mobile devices, explicitly trigger the mailto
                    window.location.href = this.href;
                });
            }
        });
        
        // Find and display the nearest month with available dates
        function findNearestAvailableMonth() {
            const today = new Date();
            let checkMonth = today.getMonth();
            let checkYear = today.getFullYear();
            
            for (let i = 0; i < 24; i++) { // Check up to 2 years ahead
                const hasAvailable = availableDates.some(dateStr => {
                    const date = new Date(dateStr + 'T00:00:00');
                    return date.getMonth() === checkMonth && 
                           date.getFullYear() === checkYear &&
                           date >= today;
                });
                
                if (hasAvailable) {
                    currentMonth = checkMonth;
                    currentYear = checkYear;
                    break;
                }
                
                checkMonth++;
                if (checkMonth > 11) {
                    checkMonth = 0;
                    checkYear++;
                }
            }
        }
        
        // Initialize
        findNearestAvailableMonth();
        renderCalendar();
    </script>
